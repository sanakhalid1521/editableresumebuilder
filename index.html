<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Editable Resume Builder</h1>
        <form id="resume-form">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="profile-picture">Profile Picture:</label>
                <input type="file" id="profile-picture" name="profile-picture" accept="image/*" required><br>

                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required><br>

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" required><br>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required><br>

                <label for="linkedin">LinkedIn Profile:</label>
                <input type="url" id="linkedin" name="linkedin" required><br>

                <label for="github">GitHub Profile:</label>
                <input type="url" id="github" name="github" required><br>
            </fieldset>

            <fieldset>
                <legend>Education</legend>
                <label for="education">Education:</label>
                <textarea id="education" name="education" rows="4" required></textarea><br>
            </fieldset>

            <fieldset>
                <legend>Experience</legend>
                <label for="experience">Experience:</label>
                <textarea id="experience" name="experience" rows="4" required></textarea><br>
            </fieldset>

            <fieldset>
                <legend>Skills</legend>
                <label for="skills">Skills:</label>
                <textarea id="skills" name="skills" rows="4" required></textarea><br>
            </fieldset>

            <button type="submit">Generate Resume</button>
        </form>
        
        <div id="resume-display" class="resume-display"></div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
